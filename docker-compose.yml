version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: hseie-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hseie-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: hseie-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: energy_ingestion
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d energy_ingestion"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hseie-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hseie-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: energy_ingestion
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hseie-network
    restart: unless-stopped

networks:
  hseie-network:
    driver: bridge

volumes:
  postgres_data:

